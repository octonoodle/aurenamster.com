<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>other projects</title>
    <script src="/client/load-defaults.js"></script>
    <script src="/client/load-menu-bar.js"></script>
    <link rel="stylesheet" href="/bloggish.css"></link>
    <style>
        .img-link {
            position: relative;
            border: var(--border-width) var(--border-color) solid;
            display: flex;
        }

        .img-link img {
            width: 200px;
        }

        .img-link span {
            position: absolute;
            padding: 5px;
            padding-top: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            background-color: var(--dominant);
        }

        h2 {
            margin: 3%;
        }
    </style>
  </head>
  <body>
    <h1>some other things</h1>
    <section>
      <a class="img-link" href="/programming">
        <img src="/programming-action-shot.webp" alt="" />
        <span>programming</span>
      </a>
      <info>
        <h2>i program</h2>
        <p>
        rocketry, as much as most engineering foci, relies on a solid
        foundation in comupter programming. as a result, i'm familiar with a
        number of languages&mdash;from very low- to very high-level&mdash;each suited for different needs.
      </p>
      </info>
      
    </section>
  </body>
</html>
