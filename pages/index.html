<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>auren home page</title>
    <script src="/client/load-defaults.js"></script>
    <script src="/client/load-menu-bar.js"></script>
    <style>
      h1 {
        font-size: 10vw;
      }

      h6 {
        font-style: italic;
        font-weight: lighter;
        color: var(--accent);
        font-size: 2.5vw;
        margin: 0;
      }

      #page-title {
        padding: 10px;
      }

      #count-container {
        width: 100vw;
        display: flex;
        justify-content: center;
        align-self: flex-end;
      }

      #counter {
        width: min-content;
        display: flex;
        border: 4px solid black;
        padding: 0;
      }

      img {
        width: 45vw;
        border: var(--border-width) solid var(--accent);
      }

      .caption {
        display: flex;
        justify-content: center;
      }

      .caption em {
        text-align: center;
        display: block;
        width: 65vw;
      }
/* 
      #top-level-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      } */
    </style>
  </head>

  <body>
    <div id="page-title">
      <h1>auren website</h1>
      <h6>
        "that's alright with me man" <strong>&nbsp;·&nbsp;</strong> © 2024 -
        2025
      </h6>
    </div>

    <!-- <p>welcome to auren site, have nice time ok</p> -->
    <br /><br /><br />
    <img src="/oops.webp" alt="like the Airplane! poster." />
    <br />
    <div id="hole-image-caption">
      <em>my rockets have a major impact. especially on the ground.</em>
    </div>
    <div id="ring-container">
      <div id="ring-spacer"></div>
      <div id="ring">
        <a href="//tzhou.net">← PREV</a>The Ringularity<a
          href="http://gingery.space"
          >NEXT →</a
        >
      </div>
    </div>
    <style>
      #ring-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        /* height: 500px; */
        /* max-height: 50vh; */
      }

      #ring-container .spacer {
        min-height: 200px;
        flex-grow: 1;
      }

      #ring {
        box-shadow: 0 0 2em #00000066;
        background-color: #504945;
        color: #83a598;
        transition: scale 0.2s linear;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: nowrap;
        padding: 1em;
      }

      #ring:hover a {
        transition: transform 1.3s ease-in-out;
        transform: scaleX(4) scaleY(1.5);
        animation: bob 0.2s linear infinite;
        animation-delay: 1.3s;
      }

      @keyframes bob {
        from {
          transform: rotate(0deg) scaleX(4) scaleY(1.5);
        }
        to {
          transform: rotate(360deg) scaleX(4) scaleY(1.5);
        }
      }
    </style>
    <script>
      // resize ring container to place ring at bottom
      document.addEventListener("menu-bar-loaded", (e) => {
        let caption_y =
          Math.max($("#hole-image-caption").position().top +
          $("#hole-image-caption").height(), 40);
        let target_height =
          $(window).height() - (caption_y + $("#ring").outerHeight());
        // console.log(target_height);
        $("#ring-spacer").height(target_height);
      });
    </script>
  </body>
</html>
