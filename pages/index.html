<!DOCTYPE html>

  <head>

      h1 {
        font-size: 10vw;
      }

      h6 {
        font-style: italic;
        font-weight: lighter;
        color: var(--accent);
        font-size: 2.5vw;
        margin: 0;
      }

      #page-title {
        padding: 10px;
      }

      #count-container {
	  width: 100vw;
	  display: flex;
	  justify-content: center;
	  align-self: flex-end;
      }

	  width: min-content;
	  display:flex;
	  border: 4px solid black;
	  padding:0;

      img {
        width: 45vw; 
        border: var(--border-width) solid var(--accent);
      }

      .caption {
        display: flex;
        justify-content: center;
      }

      .caption em {
        text-align: center; 
        display: block; 
        width: 65vw;
      }
