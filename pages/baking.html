<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>baking portfolio</title>
    <script src="/client/load-defaults.js"></script>
    <script src="/client/load-menu-bar.js"></script>
    <style>
      h1 {
        width: max-content;
      }

      .h1-highlight {
        position: fixed;
        margin-top: 5vw;
        left: 50%;
        transform: translate(-50%, 0);
        background-color: hsl(from var(--complimentary) 0 100 50 / 0.5);
        width: 80vw;
        display: flex;
        justify-content: center;
        z-index: 1;
      }

      img {
        max-width: 100vw;
      }

      #images img {
        z-index: 4;
      }

      #images div {
        position: relative;
      }

      #images div p {
        position: absolute;
        bottom: 2%;
        left: 2%;
        background-color: rgba(255, 255, 255, 0.7);
        padding-left: 2%;
        padding-right: 2%;
      }
    </style>
  </head>
  <body>
    <div class="h1-highlight">
      <h1>baking portfolio</h1>
    </div>
    <div id="images"></div>

    <script>
      $.get("/baking-portfolio-images", (filenames) => {
        for (filename of filenames) {
          let base = filename.split(".")[0];
          let id = base.split("'").join('-').split('"').join('-');
          let alt = base
            .split("-")
            .map((word) => word[0].toUpperCase() + word.substring(1))
            .join(" ");
          $("#images").append(
            `<div id="${id}"><img src="/baking-portfolio/${filename}" alt="${alt}" />
                <p>${alt}</p></div>`
          );
          $(document).on("onmouseover", id, () => {
            alert(alt);
          });
        }

        // if strawberry cheesecake one exists, move it to top (nice looking on page open)
        if (document.getElementById("strawberry-cheesecake")) {
          $("#strawberry-cheesecake").prependTo("#images");
        } else if (document.getElementById("chocolate-peanut-butter-cake")) {
          $("#chocolate-peanut-butter-cake").prependTo("#images");
        } else if (document.getElementById("almond-hazelnut-macarons")) {
          $("#almond-hazelnut-macarons").prependTo("#images");
        }
      });
    </script>
  </body>
</html>
