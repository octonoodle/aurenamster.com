<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Database</title>
    <script src="/client/load-defaults.js"></script>
    <script src="/client/load-menu-bar.js"></script>
  </head>
  <body>
    <h1>database access</h1>
    <form action="" method="POST" id="form">
      <label for="password">enter password: </label>
      <input name="password" type="password" id="password" maxlength="255" required minlength="5"/>
      <input type="hidden" name="source" value="login" />
      <br />
      <br>
      <button class="button-link" type="button" onclick="setCookie()">submit password</button>
    </form>
    <script>
      function setCookie() {
        millis = Date.now() + 1000 * 60 * 120; // 2 hour expiry
        expiry = new Date(millis);
        let cookieString =
          "password=" +
          document.getElementById("password").value +
          "; expires=" +
          expiry.toUTCString() +
          "; path=/";
          document.cookie = cookieString
        location.href = '/rocketry/archive';
      }
    </script>
  </body>
</html>
