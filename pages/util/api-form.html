<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      row {
        border: 2px solid gray;
        border-radius: 5px;
        padding: 5px;
        border-top-width: 1px;
        border-bottom-width: 1px;
        display: block;
      }
    </style>
  </head>
  <body>
    <row class="launch-row">
      <label>a launch </label>
      <label for="launch_time">at </label>
      <input id="launch_time" type="time" name="launch_time" />
      <label for="altitude"> to altitude </label>
      <input type="number" name="altitude" id="altitude" value="0" />
      <label for="altitude"> m</label>
      <label for="rocket"> using rocket </label>
      <select name="rocket" id="rocket">
        <option value="rock1">rocket 1</option>
        <option value="rock2">rocket 2</option>
        <option value="rock3">rocket 3</option>
      </select>
      <label for="motor"> on a </label>
      <select name="motor" id="motor">
        <option value="little">little motor</option>
        <option value="medium">medium motor</option>
        <option value="large">large motor</option>
      </select>
      <button type="button" class="delete">delete</button>
    </row>
    <row class="objective-row">
      <label for="objective">objecive </label>
      <select name="objective" id="objective">
        <option value="goal1">goal 1</option>
        <option value="goal2">goal 2</option>
        <option value="goal3">goal 3</option>
      </select>
      <input type="checkbox" id="success" name="objective_success" />
      <label for="success" id="success_indicator"></label>
      <button type="button" class="delete">delete</button>
    </row>
    <script>
      document.getElementById("success_indicator").innerHTML = "failed";
      checkbox = document.querySelector("#success");
      checkbox.addEventListener("click", () => {
        if (checkbox.checked) {
          document.getElementById("success_indicator").innerHTML = "success";
        } else {
          document.getElementById("success_indicator").innerHTML = "failed";
        }
      });
    </script>
  </body>
</html>
