      #menu-bar {

        background-color: var(--dominant);
        justify-content: space-between;

      #menu-bar a {

      }

      #menu-bar h3 {
        color: #ffffff;
        height: auto;
        line-height: auto;
        text-align: center;
        font-size: 1.5em;
        display: flex;
        height: 32px;
        padding: 4px;
        padding-right: 9px;
        padding-left: 9px;
        margin: 0;
        font-weight: normal;
      }
